<!DOCTYPE html>
<html>
    <head>
        <title>Minta alkalmazás</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="app/app.bundle.js"></script>
        
    </head>
    <body ng-app="mintaApp">
        
        <script>
            $(document).on('click.nav','.navbar-collapse.in',function(e) {
                if( $(e.target).is('a') ) {
                    $(this).removeClass('in').addClass('collapse');
                }
            });
        </script>
        
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="padding: 5px 15px 0 15px;" href="#" ui-sref="app.home.tajekoztato"><img alt="logo" style="max-height: 40px;" src="images/logo.png"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation">
                            <a href="#" ui-sref="app.home"><i class="glyphicon glyphicon-home"></i>&nbsp;Főoldal</a>
                        </li>
                        <li role="presentation">
                            <a href="#" ui-sref="app.admin"><i class="glyphicon glyphicon-cog"></i>&nbsp;Adminisztráció</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="fadein main" ui-view=""></div>
        </div>
        
    </body>
</html>
